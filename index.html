<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz de Ingeniería Civil Avanzado</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="quiz-container">
        <h1>Quiz de Ingeniería Civil Avanzado</h1>
        <div id="quiz">
            <h2 id="question" class="fade-in"></h2>
            <div id="choices" class="choice-container"></div>
            <button id="hint-btn" class="fade-in">Usar pista (<span id="hint-count">3</span> restantes)</button>
            <p id="hint" class="fade-in"></p>
            <button id="submit" class="fade-in">Enviar Respuesta</button>
            <button id="next" style="display:none;" class="fade-in">Siguiente Pregunta</button>
            <p id="result" class="fade-in"></p>
            <p id="explanation" class="fade-in"></p>
            <div class="progress-bar">
                <div class="progress"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
